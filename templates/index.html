<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 4px 32px rgba(44, 62, 80, 0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .gauge-card {
            background: linear-gradient(135deg, #f8fafc 60%, #e3e7ef 100%);
            border-radius: 20px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }
        .gauge-label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #222;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .gauge-info {
            color: #6c757d;
            cursor: pointer;
        }
        .gauge-svg {
            display: block;
            margin: 0 auto;
        }
        .gauge-score {
            font-size: 3.2rem;
            font-weight: 800;
            color: #2563eb;
            margin-top: -120px;
            margin-bottom: 0.2rem;
            letter-spacing: -2px;
        }
        .gauge-status {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .gauge-status-poor { color: #e74c3c; }
        .gauge-status-fair { color: #f39c12; }
        .gauge-status-good { color: #27ae60; }
        .gauge-status-excellent { color: #2563eb; }
        .gauge-labels {
            display: flex;
            justify-content: space-between;
            width: 260px;
            margin: 0 auto;
            margin-top: -10px;
        }
        .gauge-labels span {
            font-size: 1.1rem;
            color: #888;
            font-weight: 500;
        }
        .gauge-pointer {
            transition: transform 1s cubic-bezier(.4,2,.6,1);
            transform-origin: 130px 130px;
        }
        .dashboard-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .dashboard-card-item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.04);
            padding: 1.2rem 1.5rem;
            flex: 1 1 220px;
            min-width: 220px;
        }
        .dashboard-card-item h6 {
            font-size: 1rem;
            font-weight: 600;
            color: #888;
            margin-bottom: 0.5rem;
        }
        .dashboard-card-item .big {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
        }
        .badge-factor {
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 8px;
            padding: 0.3em 0.9em;
            margin-right: 0.5em;
        }
        .badge-high { background: #eaf5ff; color: #2d6cdf; }
        .badge-good { background: #e6f7e6; color: #2ecc71; }
        .badge-stable { background: #f0f4fa; color: #888; }
        .recent-activity-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .recent-activity-list li {
            font-size: 0.98rem;
            color: #444;
            margin-bottom: 0.3rem;
            display: flex;
            justify-content: space-between;
        }
        .form-section {
            margin-top: 2.5rem;
        }
        .btn-primary {
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 8px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
        }
        @media (max-width: 900px) {
            .dashboard-cards { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <div class="gauge-card" id="gaugeCard" style="display:none;">
                <div class="gauge-label">
                    Alternative Credit Score
                    <span class="gauge-info" data-bs-toggle="tooltip" title="A score based on your provided data. Higher is better."><i class="fas fa-info-circle"></i></span>
                </div>
                <svg class="gauge-svg" width="260" height="150">
                    <defs>
                        <linearGradient id="gaugeGradient2">
                            <stop offset="0%" stop-color="#e74c3c"/>
                            <stop offset="40%" stop-color="#f39c12"/>
                            <stop offset="70%" stop-color="#27ae60"/>
                            <stop offset="100%" stop-color="#2563eb"/>
                        </linearGradient>
                    </defs>
                    <path d="M40,130 A90,90 0 0,1 220,130" fill="none" stroke="#e9ecef" stroke-width="22"/>
                    <path id="gaugeArc2" d="" fill="none" stroke="url(#gaugeGradient2)" stroke-width="22" stroke-linecap="round"/>
                    <g id="gaugePointerGroup">
                        <line id="gaugePointer" x1="130" y1="130" x2="130" y2="50" stroke="#2563eb" stroke-width="6" class="gauge-pointer" />
                        <circle cx="130" cy="130" r="10" fill="#fff" stroke="#2563eb" stroke-width="3"/>
                    </g>
                </svg>
                <div class="gauge-score" id="gaugeScore">450</div>
                <div class="gauge-status gauge-status-poor" id="gaugeStatus">Poor</div>
                <div class="gauge-labels">
                    <span>Poor</span>
                    <span>Good</span>
                </div>
            </div>
            <div id="dashboardResult" style="display:none;">
                <div class="dashboard-cards">
                    <div class="dashboard-card-item">
                        <h6>Earnings</h6>
                        <div class="big" id="earningsVal">$0</div>
                    </div>
                    <div class="dashboard-card-item">
                        <h6>Credit Factors</h6>
                        <span class="badge badge-factor badge-high" id="factorIncome">High</span>
                        <span class="badge badge-factor badge-good" id="factorScore">Very Good</span>
                        <span class="badge badge-factor badge-stable" id="factorEmployment">Stable</span>
                    </div>
                    <div class="dashboard-card-item">
                        <h6>Prediction</h6>
                        <div id="predictionText" class="big">-</div>
                        <div id="predictionProb" style="font-size:1rem;color:#888;"></div>
                    </div>
                    <div class="dashboard-card-item">
                        <h6>Recent Activity</h6>
                        <ul class="recent-activity-list" id="recentActivity">
                            <li><span>Apr 22</span><span>Direct deposit</span></li>
                            <li><span>Apr 17</span><span>- 3,160.00</span></li>
                            <li><span>Apr 1</span><span>Grover Energy</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-section" id="formSection">
                <h3 class="mb-4">Credit Risk Prediction</h3>
                <form id="predictionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="income" class="form-label">Annual Income</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="income" name="income" required min="0">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="loan_amount" class="form-label">Loan Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="loan_amount" name="loan_amount" required min="0">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="loan_term" class="form-label">Loan Term</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="loan_term" name="loan_term" required min="1" max="360">
                                <span class="input-group-text">months</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="credit_score" class="form-label">Credit Score</label>
                            <input type="number" class="form-control" id="credit_score" name="credit_score" required min="300" max="850">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employment_status" class="form-label">Employment Status</label>
                            <select class="form-select" id="employment_status" name="employment_status" required>
                                <option value="">Select...</option>
                                <option value="Employed">Employed</option>
                                <option value="Unemployed">Unemployed</option>
                                <option value="Self-employed">Self-employed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="education" class="form-label">Education</label>
                            <select class="form-select" id="education" name="education" required>
                                <option value="">Select...</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's">Bachelor's</option>
                                <option value="Master's">Master's</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="marital_status" class="form-label">Marital Status</label>
                            <select class="form-select" id="marital_status" name="marital_status" required>
                                <option value="">Select...</option>
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calculator me-2"></i>Predict Risk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tooltip for info icon
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        function polarToCartesian(cx, cy, r, angle) {
            var rad = (angle-90) * Math.PI / 180.0;
            return {
                x: cx + (r * Math.cos(rad)),
                y: cy + (r * Math.sin(rad))
            };
        }
        function describeArc(x, y, radius, startAngle, endAngle) {
            var start = polarToCartesian(x, y, radius, endAngle);
            var end = polarToCartesian(x, y, radius, startAngle);
            var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";
            var d = [
                "M", start.x, start.y, 
                "A", radius, radius, 0, arcSweep, 0, end.x, end.y
            ].join(" ");
            return d;
        }
        function getStatus(score) {
            if (score < 580) return {text: 'Poor', class: 'gauge-status-poor'};
            if (score < 670) return {text: 'Fair', class: 'gauge-status-fair'};
            if (score < 740) return {text: 'Good', class: 'gauge-status-good'};
            if (score < 800) return {text: 'Very Good', class: 'gauge-status-excellent'};
            return {text: 'Excellent', class: 'gauge-status-excellent'};
        }
        function animateGauge(score) {
            // Animate arc and pointer
            const percent = Math.max(0, Math.min(1, (score-300)/550));
            const endAngle = 180 * percent;
            const arc = document.getElementById('gaugeArc2');
            const pointer = document.getElementById('gaugePointer');
            // Animate arc
            let current = 0;
            const steps = 40;
            const interval = 15;
            function step() {
                current++;
                const curAngle = endAngle * (current/steps);
                arc.setAttribute('d', describeArc(130,130,90,0,curAngle));
                // Animate pointer
                const pointerAngle = curAngle-90;
                pointer.setAttribute('transform', `rotate(${pointerAngle} 130 130)`);
                if (current < steps) setTimeout(step, interval);
            }
            step();
        }
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                // Hide form, show gauge and dashboard
                document.getElementById('formSection').style.display = 'none';
                document.getElementById('gaugeCard').style.display = 'block';
                document.getElementById('dashboardResult').style.display = 'block';
                // Set earnings
                document.getElementById('earningsVal').textContent = `$${parseFloat(formData.get('income')).toLocaleString()}`;
                // Set credit score gauge
                const score = parseInt(formData.get('credit_score'));
                document.getElementById('gaugeScore').textContent = score;
                const status = getStatus(score);
                const statusDiv = document.getElementById('gaugeStatus');
                statusDiv.textContent = status.text;
                statusDiv.className = 'gauge-status ' + status.class;
                animateGauge(score);
                // Set credit factors
                document.getElementById('factorIncome').textContent = parseFloat(formData.get('income')) > 50000 ? 'High' : 'Medium';
                document.getElementById('factorScore').textContent = status.text;
                document.getElementById('factorEmployment').textContent = formData.get('employment_status') === 'Employed' ? 'Stable' : formData.get('employment_status');
                // Set prediction
                document.getElementById('predictionText').textContent = result.prediction;
                document.getElementById('predictionProb').textContent = `High Risk: ${result.high_risk_probability} | Low Risk: ${result.low_risk_probability}`;
            } else {
                alert('Error: ' + result.error);
            }
        });
    </script>
</body>
</html>
