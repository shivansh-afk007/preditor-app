{% extends "base.html" %}

{% block title %}{{ super() }} - Apply for Credit{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Apply for Credit Score</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('apply') }}">
                        <div class="row">
                            <!-- Income Stability Section -->
                            <div class="col-md-6 mb-3">
                                <h5>Income Stability</h5>
                                <div class="form-group">
                                    <label for="employment_length">Employment Length (years)</label>
                                    <input type="number" class="form-control" id="employment_length" name="employment_length" min="0" max="50" required>
                                </div>
                                <div class="form-group">
                                    <label for="annual_income">Annual Income ($)</label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="loan_amount">Loan Amount ($)</label>
                                    <input type="number" class="form-control" id="loan_amount" name="loan_amount" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="verification_status">Verification Status</label>
                                    <select class="form-control" id="verification_status" name="verification_status" required>
                                        <option value="VERIFIED">Verified</option>
                                        <option value="SOURCE VERIFIED">Source Verified</option>
                                        <option value="NOT VERIFIED">Not Verified</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="gig_platforms_count">Number of Gig Platforms</label>
                                    <input type="number" class="form-control" id="gig_platforms_count" name="gig_platforms_count" min="0" max="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="gig_platform_rating">Gig Platform Rating (0-5)</label>
                                    <input type="number" class="form-control" id="gig_platform_rating" name="gig_platform_rating" min="0" max="5" step="0.1" required>
                                </div>
                                <div class="form-group">
                                    <label for="gig_completion_rate">Gig Completion Rate (0-1)</label>
                                    <input type="number" class="form-control" id="gig_completion_rate" name="gig_completion_rate" min="0" max="1" step="0.01" required>
                                </div>
                            </div>

                            <!-- Payment Consistency Section -->
                            <div class="col-md-6 mb-3">
                                <h5>Payment Consistency</h5>
                                <div class="form-group">
                                    <label for="utility_payments_ontime">Utility Payments On-time Rate (0-1)</label>
                                    <input type="number" class="form-control" id="utility_payments_ontime" name="utility_payments_ontime" min="0" max="1" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="rent_payments_ontime">Rent Payments On-time Rate (0-1)</label>
                                    <input type="number" class="form-control" id="rent_payments_ontime" name="rent_payments_ontime" min="0" max="1" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="subscription_payments_ontime">Subscription Payments On-time Rate (0-1)</label>
                                    <input type="number" class="form-control" id="subscription_payments_ontime" name="subscription_payments_ontime" min="0" max="1" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="months_payment_history">Months of Payment History</label>
                                    <input type="number" class="form-control" id="months_payment_history" name="months_payment_history" min="0" max="120" required>
                                </div>
                                <div class="form-group">
                                    <label for="late_payments_90d">Late Payments (90+ days)</label>
                                    <input type="number" class="form-control" id="late_payments_90d" name="late_payments_90d" min="0" max="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="delinq_2yrs">Delinquencies in Last 2 Years</label>
                                    <input type="number" class="form-control" id="delinq_2yrs" name="delinq_2yrs" min="0" max="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="pub_rec">Public Records</label>
                                    <input type="number" class="form-control" id="pub_rec" name="pub_rec" min="0" max="10" required>
                                </div>
                                <div class="form-group">
                                    <label for="revol_util">Revolving Utilization (%)</label>
                                    <input type="number" class="form-control" id="revol_util" name="revol_util" min="0" max="100" required>
                                </div>
                            </div>

                            <!-- Asset Value Section -->
                            <div class="col-md-6 mb-3">
                                <h5>Asset Value</h5>
                                <div class="form-group">
                                    <label for="home_ownership">Home Ownership</label>
                                    <select class="form-control" id="home_ownership" name="home_ownership" required>
                                        <option value="OWN">Own</option>
                                        <option value="MORTGAGE">Mortgage</option>
                                        <option value="RENT">Rent</option>
                                        <option value="OTHER">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="bank_balance_avg">Average Bank Balance ($)</label>
                                    <input type="number" class="form-control" id="bank_balance_avg" name="bank_balance_avg" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="bank_balance_min">Minimum Bank Balance ($)</label>
                                    <input type="number" class="form-control" id="bank_balance_min" name="bank_balance_min" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="investment_assets">Investment Assets ($)</label>
                                    <input type="number" class="form-control" id="investment_assets" name="investment_assets" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="mort_acc">Number of Mortgage Accounts</label>
                                    <input type="number" class="form-control" id="mort_acc" name="mort_acc" min="0" max="10" required>
                                </div>
                            </div>

                            <!-- Behavioral Factors Section -->
                            <div class="col-md-6 mb-3">
                                <h5>Behavioral Factors</h5>
                                <div class="form-group">
                                    <label for="dti">Debt-to-Income Ratio (%)</label>
                                    <input type="number" class="form-control" id="dti" name="dti" min="0" max="100" required>
                                </div>
                                <div class="form-group">
                                    <label for="cashflow_ratio">Cash Flow Ratio</label>
                                    <input type="number" class="form-control" id="cashflow_ratio" name="cashflow_ratio" min="0" max="10" step="0.1" required>
                                </div>
                                <div class="form-group">
                                    <label for="savings_rate">Savings Rate (0-1)</label>
                                    <input type="number" class="form-control" id="savings_rate" name="savings_rate" min="0" max="1" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="digital_footprint_score">Digital Footprint Score (300-850)</label>
                                    <input type="number" class="form-control" id="digital_footprint_score" name="digital_footprint_score" min="300" max="850" required>
                                </div>
                                <div class="form-group">
                                    <label for="shopping_categories">Number of Shopping Categories</label>
                                    <input type="number" class="form-control" id="shopping_categories" name="shopping_categories" min="1" max="20" required>
                                </div>
                                <div class="form-group">
                                    <label for="gambling_expenses">Monthly Gambling Expenses ($)</label>
                                    <input type="number" class="form-control" id="gambling_expenses" name="gambling_expenses" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="education_level">Education Level (0-4)</label>
                                    <select class="form-control" id="education_level" name="education_level" required>
                                        <option value="0">Less than High School</option>
                                        <option value="1">High School</option>
                                        <option value="2">Some College</option>
                                        <option value="3">Bachelor's Degree</option>
                                        <option value="4">Graduate Degree</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="open_acc">Number of Open Accounts</label>
                                    <input type="number" class="form-control" id="open_acc" name="open_acc" min="0" max="50" required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
