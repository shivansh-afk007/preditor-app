{% extends "base.html" %}

{% block title %}{{ super() }} - Apply for Credit{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Apply for Credit</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('apply') }}">
                        <div class="form-group">
                            <label for="loan_amnt">Loan Amount Requested ($)</label>
                            <input type="number" class="form-control" id="loan_amnt" name="loan_amnt" min="0" step="100" required>
                        </div>
                        <div class="form-group">
                            <label for="emp_length">Employment Length (years)</label>
                            <input type="number" class="form-control" id="emp_length" name="emp_length" min="0" max="40" required>
                        </div>
                        <div class="form-group">
                            <label for="annual_inc">Annual Income ($)</label>
                            <input type="number" class="form-control" id="annual_inc" name="annual_inc" min="0" step="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="verification_status">Verification Status</label>
                            <select class="form-control" id="verification_status" name="verification_status" required>
                                <option value="0">Not Verified</option>
                                <option value="1">Verified</option>
                                <option value="2">Source Verified</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="delinq_2yrs">Number of Delinquencies in Last 2 Years</label>
                            <input type="number" class="form-control" id="delinq_2yrs" name="delinq_2yrs" min="0" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="pub_rec">Number of Public Records</label>
                            <input type="number" class="form-control" id="pub_rec" name="pub_rec" min="0" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="revol_util">Revolving Utilization (%)</label>
                            <input type="number" class="form-control" id="revol_util" name="revol_util" min="0" max="100" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="home_ownership">Home Ownership</label>
                            <select class="form-control" id="home_ownership" name="home_ownership" required>
                                <option value="RENT">Rent</option>
                                <option value="OWN">Own</option>
                                <option value="MORTGAGE">Mortgage</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mort_acc">Number of Mortgage Accounts</label>
                            <input type="number" class="form-control" id="mort_acc" name="mort_acc" min="0" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="dti">Debt to Income Ratio (%)</label>
                            <input type="number" class="form-control" id="dti" name="dti" min="0" max="100" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="open_acc">Number of Open Accounts</label>
                            <input type="number" class="form-control" id="open_acc" name="open_acc" min="0" max="50" required>
                        </div>
                        <div class="form-group">
                            <label for="total_acc">Total Number of Accounts</label>
                            <input type="number" class="form-control" id="total_acc" name="total_acc" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="inq_last_6mths">Number of Inquiries in Last 6 Months</label>
                            <input type="number" class="form-control" id="inq_last_6mths" name="inq_last_6mths" min="0" max="10" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
