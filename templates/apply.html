{% extends "base.html" %}

{% block title %}{{ super() }} - Apply for Credit{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Apply for Credit</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('apply') }}">
                        <div class="mb-3">
                            <label for="emp_length" class="form-label">Employment Length (years)</label>
                            <input type="number" class="form-control" id="emp_length" name="emp_length" required>
                        </div>
                        <div class="mb-3">
                            <label for="annual_inc" class="form-label">Annual Income</label>
                            <input type="number" class="form-control" id="annual_inc" name="annual_inc" required>
                        </div>
                        <div class="mb-3">
                            <label for="verification_status" class="form-label">Verification Status</label>
                            <select class="form-select" id="verification_status" name="verification_status" required>
                                <option value="">Select verification status...</option>
                                <option value="verified">Verified</option>
                                <option value="not_verified">Not Verified</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="delinq_2yrs" class="form-label">Delinquencies in Last 2 Years</label>
                            <input type="number" class="form-control" id="delinq_2yrs" name="delinq_2yrs" required>
                        </div>
                        <div class="mb-3">
                            <label for="pub_rec" class="form-label">Public Records</label>
                            <input type="number" class="form-control" id="pub_rec" name="pub_rec" required>
                        </div>
                        <div class="mb-3">
                            <label for="revol_util" class="form-label">Revolving Utilization</label>
                            <input type="number" class="form-control" id="revol_util" name="revol_util" required>
                        </div>
                        <div class="mb-3">
                            <label for="home_ownership" class="form-label">Home Ownership</label>
                            <select class="form-select" id="home_ownership" name="home_ownership" required>
                                <option value="">Select home ownership...</option>
                                <option value="own">Own</option>
                                <option value="rent">Rent</option>
                                <option value="mortgage">Mortgage</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mort_acc" class="form-label">Mortgage Accounts</label>
                            <input type="number" class="form-control" id="mort_acc" name="mort_acc" required>
                        </div>
                        <div class="mb-3">
                            <label for="dti" class="form-label">Debt-to-Income Ratio</label>
                            <input type="number" class="form-control" id="dti" name="dti" required>
                        </div>
                        <div class="mb-3">
                            <label for="open_acc" class="form-label">Open Accounts</label>
                            <input type="number" class="form-control" id="open_acc" name="open_acc" required>
                        </div>
                        <div class="mb-3">
                            <label for="total_acc" class="form-label">Total Accounts</label>
                            <input type="number" class="form-control" id="total_acc" name="total_acc" required>
                        </div>
                        <div class="mb-3">
                            <label for="inq_last_6mths" class="form-label">Inquiries in Last 6 Months</label>
                            <input type="number" class="form-control" id="inq_last_6mths" name="inq_last_6mths" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
